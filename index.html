    <script>
      const loadSw = () => {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register(`/sw.js`).then(
              function (registration) {
                console.log('[success] scope: ', registration.scope);
              },
              function (err) {
                console.log('[fail]: ', err);
              },
            );
          });
        }
      };
      loadSw();
    </script>
